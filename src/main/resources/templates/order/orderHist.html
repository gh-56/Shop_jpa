<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout1}"
>
  <!-- CSRF 토큰 -->
  <head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  </head>

  <!-- 사용자 JS 조각 -->
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      // 주문취소 api 보내기
      function cancelOrder(orderId) {
        // POST 요청시 csrf 보안 토큰 함께 전송
        const token = document
          .querySelector("meta[name='_csrf']")
          .getAttribute('content');

        const csrfHeader = document
          .querySelector("meta[name='_csrf_header']")
          .getAttribute('content');

        const url = `/order/${orderId}/cancel`;
        const data = {
          orderId: orderId,
        };
        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            [csrfHeader]: token,
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            console.log(response);
            if (response.ok) {
              alert('주문이 취소되었습니다.');
              location.reload;
            } else if (response.status === 401) {
              alert('로그인 후 주문 이용해주세요.');
              location.href = '/members/login';
            } else {
              response.text().then((message) => alert(message));
            }
          })
          .catch((error) => {
            console.log(error);
          });
      }
    </script>
  </th:block>

  <!-- 사용자 CSS 추가 -->
  <th:block layout:fragment="css">
    <style>
      .content-mg {
        margin-left: 30%;
        margin-right: 30%;
        margin-top: 2%;
        margin-bottom: 100px;
      }
      .repImgDiv {
        margin-right: 15px;
        margin-left: 15px;
        height: auto;
      }
      .repImg {
        height: 100px;
        width: 100px;
      }
      .card {
        width: 750px;
        height: 100%;
        padding: 30px;
        margin-bottom: 20px;
      }
      .fs18 {
        font-size: 18px;
      }
      .fs24 {
        font-size: 24px;
      }
    </style>
  </th:block>

  <div layout:fragment="content" class="content-mg">
    <!-- 제목 -->
    <h2 class="mb-4">구매 이력</h2>

    <!-- 주문 정보 -->
    <div th:each="order : ${orders.getContent()}">
      <!-- 주문 날짜와 취소 여부 -->
      <div class="d-flex mb-3 align-self-center">
        <h4 th:text="${order.orderDate} + ' 주문'"></h4>
        <div class="ml-3">
          <!-- 주문상태가 ORDER일때 취소 가능 -->
          <th:block th:if="${order.orderStatus.name() == 'ORDER'}">
            <button
              type="button"
              class="btn btn-outline-secondary"
              th:value="${order.orderId}"
              onclick="cancelOrder(this.value)"
            >
              주문취소
            </button>
          </th:block>
          <!-- 주문상태가 CANCEL 일때 취소 완료 -->
          <th:block th:unless="${order.orderStatus.name() == 'ORDER'}">
            <h4>(취소 완료)</h4>
          </th:block>
        </div>
      </div>

      <!-- 카드 -->
      <div class="card d-flex">
        <!-- 주문 상품 : 반복 -->
        <div
          th:each="orderItem : ${order.orderItemDtoList}"
          class="d-flex mb-3"
        >
          <!-- 대표이미지 -->
          <div class="repImgDiv">
            <img
              th:src="${orderItem.imgUrl}"
              class="rounded repImg"
              th:alt="${orderItem.itemNm}"
            />
          </div>

          <!-- 상품명, 가격, 개수 -->
          <div class="align-self-center w-75">
            <span
              th:text="${orderItem.itemNm}"
              class="fs24 font-weight-bold"
            ></span>
            <div class="fs18 font-weight-light">
              <span th:text="${orderItem.orderPrice} +'원'"></span>
              <span th:text="${orderItem.count} +'개'"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 페이지네이션 -->
    <div
      th:with="start=${(orders.number/maxPage)*maxPage + 1}, end=(${(orders.totalPages == 0) ? 1 : (start + (maxPage - 1) < orders.totalPages ? start + (maxPage - 1) : orders.totalPages)})"
    >
      <ul class="pagination justify-content-center">
        <li
          class="page-item"
          th:classappend="${orders.number eq 0}?'disabled':''"
        >
          <a
            th:href="@{'/orders/' + ${orders.number-1}}"
            aria-label="Previous"
            class="page-link"
          >
            <span aria-hidden="true">Previous</span>
          </a>
        </li>

        <li
          class="page-item"
          th:each="page: ${#numbers.sequence(start, end)}"
          th:classappend="${orders.number eq page-1}?'active':''"
        >
          <a
            th:href="@{'/orders/' + ${page-1}}"
            th:inline="text"
            class="page-link"
            >[[${page}]]</a
          >
        </li>

        <li
          class="page-item"
          th:classappend="${orders.number+1 ge orders.totalPages}?'disabled':''"
        >
          <a
            th:href="@{'/orders/' + ${orders.number+1}}"
            aria-label="Next"
            class="page-link"
          >
            <span aria-hidden="true">Next</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</html>
