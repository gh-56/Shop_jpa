<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <div th:fragment="header">
    <!--  nav var  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" th:href="@{/}" href="/">쇼핑몰</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"
              sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link" href="/admin/item/new">상품등록</a>
          </li>
          <li class="nav-item"
              sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link" href="/admin/item">상품관리</a>
          </li>
          <li class="nav-item"
              sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/cart">장바구니</a>
          </li>
          <li class="nav-item"
              sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/orders">구매이력</a>
          </li>
          <li class="nav-item"
              sec:authorize="isAnonymous()">
            <a class="nav-link" href="/members/login">로그인</a>
          </li>
          <li class="nav-item"
              sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/members/logout">로그아웃</a>
          </li>
          <li class="nav-item"
              sec:authorize="isAnonymous()">
            <a class="nav-link" href="/members/new">회원가입</a>
          </li>
        </ul>
        <form method="get" th:action="@{/}" class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="검색어 입력"
            aria-label="Search"
          />
          <button class="btn btn-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
  </div>
</html>
