<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout1}"
>
  <div layout:fragment="content">
    <h1>상품 등록 페이지</h1>

    <form action="" method="post" th:object="${itemFormDto}">
      <input type="hidden" th:field="*{id}" />
      <!-- 상품등록상태 -->
      <div class="form-group">
        <select class="custom-select" th:field="*{itemSellStatus}">
          <option value="SELL">판매중</option>
          <option value="SOLD_OUT">품절</option>
        </select>
      </div>

      <!-- 상품명 -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">상품명</span>
        </div>
        <input
          type="text"
          class="form-control"
          th:field="*{itemNm}"
          placeholder="상품명을 입력해주세요."
        />
      </div>

      <!-- 가격 -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">가격</span>
        </div>
        <input
          type="text"
          class="form-control"
          th:field="*{price}"
          placeholder="상품가격 입력해주세요."
        />
      </div>

      <!-- 재고 -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">재고</span>
        </div>
        <input
          type="text"
          class="form-control"
          th:field="*{stockNumber}"
          placeholder="상품의 재고를 입력해주세요."
        />
      </div>

      <!-- 상품상세 -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">상품 상세내용</span>
        </div>
        <textarea
          type="text"
          th:field="*{itemDetail}"
          class="form-control"
        ></textarea>
      </div>

      <!-- CSRF 토큰 -->
      <input
        type="hidden"
        th:name="${_csrf.parameterName}"
        th:value="${_csrf.token}"
      />
    </form>
  </div>
</html>
