<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout1}"
>
  <!-- 사용자 JS 조각 -->
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      $(document).ready(function () {
        fileUploadEvent();
      });

      function fileUploadEvent() {
        $('.custom-file-input').on('change', function () {
          const fileName = $(this).val().split('\\').pop(); // 파일명 꺼내기
          let fileExt = fileName.substring(fileName.lastIndexOf('.') + 1); // 파일 확장자 꺼내기
          fileExt = fileExt.toLowerCase(); // 소문자 변환

          // 파일 확장자 등록 제한
          if (
            fileExt != 'jpg' &&
            fileExt != 'jpeg' &&
            fileExt != 'gif' &&
            fileExt != 'png' &&
            fileExt != 'bmp'
          ) {
            alert('이미지 파일만 등록가능합니다.');
            return;
          }

          // 파일 이름 넣기
          $(this).siblings('.custom-file-label').html(fileName);
        });
      }
    </script>
  </th:block>

  <!-- 사용자 CSS 조각 -->
  <th:block layout:fragment="css">
    <style>
      .fieldError {
        color: red;
      }
    </style>
  </th:block>

  <div layout:fragment="content">
    <h1>상품 등록 페이지</h1>

    <form
      method="post"
      th:object="${itemFormDto}"
      enctype="multipart/form-data"
    >
      <!-- 상품 id -->
      <input type="hidden" th:field="*{id}" />
      <!-- 상품등록상태 -->
      <div class="form-group">
        <select class="custom-select" th:field="*{itemSellStatus}">
          <option value="SELL">판매중</option>
          <option value="SOLD_OUT">품절</option>
        </select>
      </div>

      <!-- 상품명 -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">상품명</span>
        </div>
        <input
          type="text"
          class="form-control"
          th:field="*{itemNm}"
          placeholder="상품명을 입력해주세요."
        />
      </div>
      <!-- 유효성 검증 에러메시지 -->
      <p
        th:if="${#fields.hasErrors('itemNm')}"
        th:errors="*{itemNm}"
        class="fieldError"
      >
        에러메시지
      </p>

      <!-- 가격 -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">가격</span>
        </div>
        <input
          type="text"
          class="form-control"
          th:field="*{price}"
          placeholder="상품가격 입력해주세요."
        />
      </div>
      <!-- 유효성 검증 에러메시지 -->
      <p
        th:if="${#fields.hasErrors('price')}"
        th:errors="*{price}"
        class="fieldError"
      >
        에러메시지
      </p>

      <!-- 재고 -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">재고</span>
        </div>
        <input
          type="text"
          class="form-control"
          th:field="*{stockNumber}"
          placeholder="상품의 재고를 입력해주세요."
        />
      </div>
      <!-- 유효성 검증 에러메시지 -->
      <p
        th:if="${#fields.hasErrors('stockNumber')}"
        th:errors="*{stockNumber}"
        class="fieldError"
      >
        에러메시지
      </p>

      <!-- 상품상세 -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">상품 상세내용</span>
        </div>
        <textarea
          type="text"
          th:field="*{itemDetail}"
          class="form-control"
        ></textarea>
      </div>
      <!-- 유효성 검증 에러메시지 -->
      <p
        th:if="${#fields.hasErrors('itemDetail')}"
        th:errors="*{itemDetail}"
        class="fieldError"
      >
        에러메시지
      </p>

      <!-- 상품 이미지파일 5개 : 상품등록 -->
      <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
        <div th:each="num: ${#numbers.sequence(1,5)}">
          <div class="form-group">
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                name="itemImgFile"
                accept=".jpg, .jpeg, .png, .gif, .bmp"
              />
              <label
                class="custom-file-label"
                th:text="상품이미지+ ${num}"
                data-browse="업로드"
                >Choose file</label
              >
            </div>
          </div>
        </div>
      </div>

      <!-- 상품 이미지파일 5개 : 상품 수정인 경우 -->
      <div th:unless="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
        <div th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
          <div class="form-group">
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                name="itemImgFile"
                accept=".jpg, .jpeg, .png, .gif, .bmp"
              />
              <label
                class="custom-file-label"
                th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} 
                ? ${itemImgDto.oriImgName}
                : '상품이미지'+ ${status.index+1}
                "
                data-browse="업로드"
                >Choose file</label
              >
              <!-- 상품 파일 id -->
              <input
                type="hidden"
                name="itemImgIds"
                th:value="${itemImgDto.id}"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- 제출 버튼 : dto가 비었을 때 -> 생성, 존재할때 -> 수정 -->
      <div th:if="${#strings.isEmpty(itemFormDto.id)}">
        <button
          th:formaction="@{/admin/item/new}"
          type="submit"
          class="btn btn-primary"
        >
          저장
        </button>
      </div>
      <div th:unless="${#strings.isEmpty(itemFormDto.id)}">
        <button
          th:formaction="@{'/admin/item/' + ${itemFormDto.id} }"
          type="submit"
          class="btn btn-primary"
        >
          수정
        </button>
      </div>

      <!-- CSRF 토큰 -->
      <input
        type="hidden"
        th:name="${_csrf.parameterName}"
        th:value="${_csrf.token}"
      />
    </form>
  </div>
</html>
